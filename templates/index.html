<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDVault Web</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-book"></i> MDVault</h1>
                <div class="toolbar">
                    <button id="new-note" title="New Note (Ctrl+N)"><i class="fas fa-file-alt"></i></button>
                    <button id="new-folder" title="New Folder"><i class="fas fa-folder-plus"></i></button>
                    <button id="daily-note" title="Daily Note"><i class="fas fa-calendar-day"></i></button>
                    <button id="manage-templates" title="Manage Templates"><i class="fas fa-file-contract"></i></button>
                    <button id="todos-btn" title="Todo Dashboard"><i class="fas fa-tasks"></i></button>
                    <button id="theme-toggle" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <button id="fullscreen-toggle" title="Full Screen (F11)"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search notes...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="clear-search-btn" style="display: none;"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="tags-bar">
                <select id="tag-filter">
                    <option value="">All Tags</option>
                </select>
            </div>
            
            <div class="recent-files">
                <h3>Recent Files</h3>
                <div id="recent-list"></div>
            </div>
            
            <div class="file-tree" id="file-tree">
                <!-- Tree will be populated here -->
            </div>
        </div>
        
        <!-- Main Editor -->
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <span class="save-status" id="save-status"></span>
            </div>
            
            <div class="editor-header">
                <input type="text" id="note-title" placeholder="Note Title" disabled>
                <div class="editor-actions">
                    <button id="preview-toggle" disabled title="Preview (Ctrl+P)"><i class="fas fa-eye"></i> Preview</button>
                    <button id="delete-btn" disabled title="Delete Note (Del)"><i class="fas fa-trash"></i></button>
                    <button id="rename-btn" disabled title="Rename (F2)"><i class="fas fa-edit"></i></button>
                </div>
            </div>
            
            <div class="editor-tags">
                <input type="text" id="tags-input" placeholder="Add tags (comma separated)" disabled>
            </div>
            
            <div class="editor-container" id="drop-zone">
                <textarea id="editor" placeholder="Select or create a note to start editing..."></textarea>
                <div class="preview-container" id="preview">
                    <!-- Markdown preview will render here -->
                </div>
                <div class="drop-overlay">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drop markdown files here</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="new-note-modal">
        <div class="modal-content">
            <h2>New Note</h2>
            <input type="text" id="modal-note-title" placeholder="Note Title">
            <input type="text" id="modal-note-tags" placeholder="Tags (comma separated)">
            <label>
                Template:
                <select id="modal-template">
                    <option value="">None</option>
                </select>
            </label>
            <input type="hidden" id="modal-folder">
            <div class="modal-actions">
                <button class="btn-primary" id="create-note-btn">Create</button>
                <button class="btn-secondary" id="cancel-note-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <h2>New Folder</h2>
            <input type="text" id="modal-folder-name" placeholder="Folder Name">
            <input type="hidden" id="modal-parent-folder">
            <div class="modal-actions">
                <button class="btn-primary" id="create-folder-btn">Create</button>
                <button class="btn-secondary" id="cancel-folder-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="todos-modal">
        <div class="modal-content modal-large">
            <h2>Todo Dashboard</h2>
            <div class="todos-stats">
                <span id="todos-count">0 tasks</span>
                <span id="todos-incomplete">0 incomplete</span>
                <span id="todos-complete">0 complete</span>
            </div>
            <div class="todos-container">
                <div class="todos-list" id="todos-list">
                    <div class="todos-empty">
                        <i class="fas fa-check-circle" style="font-size: 48px; color: #666; margin-bottom: 16px;"></i>
                        <p>No todos found. Add checkboxes in your notes:</p>
                        <code>- [ ] Task to do</code>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="close-todos-btn">Close</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="templates-modal">
        <div class="modal-content modal-large">
            <h2>Manage Templates</h2>
            <div class="templates-container">
                <div class="templates-list">
                    <h3>Templates</h3>
                    <button class="btn-primary" id="new-template-btn" style="width: 100%; margin-bottom: 12px;">
                        <i class="fas fa-plus"></i> New Template
                    </button>
                    <div id="templates-list-items"></div>
                </div>
                <div class="template-editor">
                    <div id="template-editor-empty" class="template-empty">
                        <i class="fas fa-file-contract" style="font-size: 48px; color: #666; margin-bottom: 16px;"></i>
                        <p>Select a template to edit or create a new one</p>
                    </div>
                    <div id="template-editor-content" style="display: none;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                            <h3 id="template-editor-title">Template Name</h3>
                            <div>
                                <button class="btn-primary" id="save-template-btn"><i class="fas fa-save"></i> Save</button>
                                <button class="btn-secondary" id="delete-template-btn"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        </div>
                        <textarea id="template-editor-textarea" placeholder="Enter template content...

Use placeholders:
- {{title}} for note title
- {{date}} for current date"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="close-templates-btn">Close</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
